<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="qrc:/html/style.css" type="text/css" />
	<script type="text/javascript" src="qrc:/html/lang.js" />
	<script type="text/javascript" src="qrc:/html/script.js" />
</head>
<body onSelectStart="return false;">
  <div id="top">
    <div id="headerBackground">
      <div>
        <select id="headerSelect" onChange="selectLanguage();">
          <option value="et">Estonian</option>
          <option value="en">English</option>
		  <option value="ru">Russian</option>
        </select>
      </div>
      <div id="headerMenus">
        <ul>
          <li class="first"><a href="#" onClick="cardManager.showDiagnostics();"><trtag code="linkDiagnostics"></trtag></a></li>
          <li><a href="#" onClick="extender.showSettings();"><trtag code="linkSettings"></trtag></a></li>
          <li><a href="#" onClick="openHelp();"><trtag code="linkHelp"></trtag></a></li>
        </ul>        
      </div>
    </div>
    <div id="topBackground">&nbsp;</div>
    <div id="logo">&nbsp;</div>
    <div id="logotext">&nbsp;</div>
    <div id="linegray">&nbsp;</div>
    <div id="personalInfo">
      <ul>
        <li><trtag code="personName"></trtag>: <span id="firstName"></span> <span id="middleName"></span> <span id="surName"></span></li>
        <li><trtag code="personCode"></trtag>: <span id="id"></span></li>
        <li><trtag code="personBirth"></trtag>: <span id="birthDate"></span>, <span id="birthPlace"></span></li>
        <li><trtag code="personCitizen"></trtag>: <span id="citizen"></span></li>
        <li><trtag code="personEmail"></trtag>: <span id="email"></span></li>
      </ul>
    </div>
    <div id="photo">
      <div id="photoContent" style="padding-top:50px;"></div>
    </div>
    <div id="leftMenus">
      <ul>
        <li><input type="button" code="inputCert" name="cert" onClick="setActive('cert',this);" class="buttonSelected" /></li>
        <li><input type="button" code="inputEmail" name="email" onClick="setActive('email',this);" class="button" /></li>
        <li><input type="button" code="inputMobile" name="mobile" onClick="setActive('mobile',this);" class="button" /></li>
        <li><input type="button" code="inputPUK" name="puk" onClick="setActive('puk',this);" class="button" /></li>
      </ul>
    </div>
    <div id="cardInfo" class="cardInfo">
      <ul>
        <li><trtag code="cardInReaderID"></trtag> <span id="documentId" style="color: #355670;"></span></li>
        <li><trtag code="thisIs"></trtag> <span style="color: #509b00;"><trtag code="isValid"></trtag></span> <trtag code="document"></trtag></li>
        <li><span style="font-size:12px; font-weight: normal; color: #355670;"><trtag code="cardValidTill"></trtag> <span id="expiry" style="color: #355670;"></span></span></li>
      </ul>
    </div>
    <div id="cardInfoNoCard" class="cardInfo" style="display:none; text-align:center;">
        <p class="noCard" id="cardInfoNoCardText"></p>
    </div>
  </div>
  <!-- sertifikaatide sisu algus-->
  <div id="certContent" class="content" style="display: none;">
    <div class="leftContent">
      <span class="contentHeader"><trtag code="labelAuthCert"></trtag></span>
      <p>
        <trtag code="labelCertIs"></trtag> <span id="authCertStatus"></span><br />
        <trtag code="labelCertIsValidTill"></trtag> <span id="authCertValidTo"></span>
      </p>
      <p id="authKeyText">
        <trtag code="labelAuthUsed"></trtag> <span id="authKeyUsage"></span> <trtag code="labelTimes"></trtag>
      </p>
      <div id="authKeyBlocked" class="keyBlocked">
        <trtag>Selle ID-kaardiga ei ole hetkel võimalik audentida, kuna PIN1 koodi on sisestatud 3 korda valesti.<br />Sertifikaat on blokeeritud.</trtag>
      </div>
      <div id="authBottomButtons">
        <div id="authValidButtons">
          <input type="button" value="Muuda PIN1" onClick="setActive('pin1','');" class="buttonBottom" />
          <input type="button" value="Vaata üksikasju" onClick="esteidData.showCert(1)" class="buttonBottom" />
        </div>
        <div id="authBlockedButtons" style="position: absolute; bottom: 5px; left: 50px;">
          <input type="button" value="Tühista blokeering" onclick="setActive('bpin1','');" class="buttonBottom" />
        </div>
      </div>
    </div>
    <div class="rightContent">
      <span class="contentHeader"><trtag code="labelSignCert"></trtag></span>
      <p>
        <trtag code="labelCertIs"></trtag> <span id="signCertStatus"></span><br />
        <trtag code="labelCertIsValidTill"></trtag> <span id="signCertValidTo"></span>
      </p>
      <p id="signKeyText">
        <trtag code="labelSignUsed"></trtag> <span id="signKeyUsage"></span> <trtag code="labelTimes"></trtag>
      </p>
      <div id="signKeyBlocked" class="keyBlocked">
        <trtag>Selle ID-kaardiga ei ole hetkel võimalik anda digitaalallkirja, kuna PIN2 koodi on sisestatud 3 korda valesti.<br />Sertifikaat on blokeeritud.</trtag>
      </div>
      <div id="signBottomButtons" style="padding-left: 30px;">
        <div id="signValidButtons">
          <input type="button" value="Muuda PIN2" onclick="setActive('pin2','');" class="buttonBottom" />
          <input type="button" value="Vaata üksikasju" onClick="esteidData.showCert(2)" class="buttonBottom" />
        </div>
        <div id="signBlockedButtons" style="position: absolute; bottom: 5px; left: 90px;">
          <input type="button" value="Tühista blokeering" onclick="setActive('bpin2','');" class="buttonBottom" />
        </div>
      </div>
    </div>
  </div>
  <!-- sertifikaatide sisu l6pp -->

  <!-- PIN1 blokeeringu algus -->
  <div id="bpin1Content" class="content" style="display: none;">
	<span class="contentHeader"><trtag>Isikutuvastamise sertifikaat on blokeeritud.</trtag></span>
	<div class="leftContent">
		<p>
			<trtag>Sertfikaadi blokeeringu tühistamiseks sisesta kaardi PUK-kood.</trtag>
		</p>
		<p>
			<trtag>PUK-koodi leiad ID-kaardi koodide ümbrikus, kui sa pole seda vahepeal muutnud.</trtag>
		</p>
		<p>
			<trtag>Kui sa ei tea oma ID-kaardi PUK koodi, külasta teeninduskeskust kus saad kaardile laadida uued sertifikaadid ning saad uue koodiümbriku.</trtag>
		</p>
	</div>
	<div class="rightContent">
		<label>
			<trtag>PUK kood</trtag><br />
			<input type="password" name="bpin1OldPin" id="bpin1OldPin">
		</label>
		<br />
		<label>
			<trtag>Uus PIN1 kood</trtag>
			<input type="password" name="bpin1NewPin" id="bpin1NewPin">
		</label>
		<br />
		<label>
			<trtag>Uus PIN1 kood uuesti</trtag>
			<input type="password" name="bpin1NewPin2" id="bpin1NewPin2">
		</label>
		<br />
        <input type="button" value="Muuda" onClick="unblockPin1();" class="buttonBottom" />
        <input type="button" value="Tühista" onClick="setActive('cert','');" class="buttonBottom" />		
	</div>
  </div>
  <!-- PIN1 blokeeringu l6pp -->
  
  <!-- PIN1 muutmine algus -->
  <div id="pin1Content" class="content" style="display: none;">
	<span class="contentHeader"><trtag>PIN1 koodi vahetus</trtag></span>
	<div class="leftContent">
		<p>
			<trtag>PIN1 on kood, mida kasutatakse isikutuvastamise sertifikaadile ligipääsemiseks.</trtag>
		</p>
		<p>
			<trtag>Kui PIN1 koodi sisestatakse kolm korda valesti, siis isikutuvastamise sertifikaat blokeeritakse ning ID-kaarti pole võimalik kasutada isiku tuvastamiseks enne kui blokeering tühistatakse PUK-koodiga.</trtag>
		</p>
	</div>
	<div class="rightContent">
		<label>
			<trtag>Vana PIN1 kood</trtag>
			<input type="password" name="pin1OldPin" id="pin1OldPin">
		</label>
		<br />
		<label>
			<trtag>Uus PIN1 kood</trtag>
			<input type="password" name="pin1NewPin" id="pin1NewPin">
		</label>
		<br />
		<label>
			<trtag>Uus PIN1 kood uuesti</trtag>
			<input type="password" name="pin1NewPin2" id="pin1NewPin2">
		</label>
		<br />
        <input type="button" value="Muuda" onClick="changePin1();" class="buttonBottom" />
        <input type="button" value="Tühista" onClick="setActive('cert','');" class="buttonBottom" />		
	</div>
  </div>
  <!-- PIN1 muutmine l6pp -->
  
  <!-- PIN2 blokeeringu algus -->
  <div id="bpin2Content" class="content" style="display: none;">
	<span class="contentHeader"><trtag>Allkirja sertifikaat on blokeeritud.</trtag></span>
	<div class="leftContent">
		<p>
			<trtag>Sertfikaadi blokeeringu tühistamiseks sisesta kaardi PUK-kood.</trtag>
		</p>
		<p>
			<trtag>PUK-koodi leiad ID-kaardi koodide ümbrikus, kui sa pole seda vahepeal muutnud.</trtag>
		</p>
		<p>
			<trtag>Kui sa ei tea oma ID-kaardi PUK koodi, külasta teeninduskeskust kus saad kaardile laadida uued sertifikaadid ning saad uue koodiümbriku.</trtag>
		</p>
	</div>
	<div class="rightContent">
		<label>
			<trtag>PUK kood</trtag><br />
			<input type="password" name="bpin2OldPin" id="bpin2OldPin">
		</label>
		<br />
		<label>
			<trtag>Uus PIN2 kood</trtag>
			<input type="password" name="bpin2NewPin" id="bpin2NewPin">
		</label>
		<br />
		<label>
			<trtag>Uus PIN2 kood uuesti</trtag>
			<input type="password" name="bpin2NewPin2" id="bpin2NewPin2">
		</label>
		<br />
        <input type="button" value="Muuda" onClick="unblockPin2();" class="buttonBottom" />
        <input type="button" value="Tühista" onClick="setActive('cert','');" class="buttonBottom" />		
	</div>
  </div>
  <!-- PIN2 blokeeringu l6pp -->
  
  <!-- PIN2 muutmine algus -->
  <div id="pin2Content" class="content" style="display: none;">
	<span class="contentHeader"><trtag>PIN2 koodi vahetus</trtag></span>
	<div class="leftContent">
		<p>
			<trtag>PIN2 on kood, mida kasutatakse digitaalallkirja andmiseks.</trtag>
		</p>
		<p>
			<trtag>Kui PIN2 koodi sisestatakse kolm korda valesti, siis allkirja sertifikaat blokeeritakse ning ID-kaarti pole võimalik kasutada digitaalallkirja andmiseks enne kui blokeering tühistatakse PUK-koodiga.</trtag>
		</p>
	</div>
	<div class="rightContent">
		<label>
			<trtag>Vana PIN2 kood</trtag>
			<input type="password" name="pin2OldPin" id="pin2OldPin">
		</label>
		<br />
		<label>
			<trtag>Uus PIN2 kood</trtag>
			<input type="password" name="pin2NewPin" id="pin2NewPin">
		</label>
		<br />
		<label>
			<trtag>Uus PIN2 kood uuesti</trtag>
			<input type="password" name="pin2NewPin2" id="pin2NewPin2">
		</label>
		<br />
        <input type="button" value="Muuda" onClick="changePin2();" class="buttonBottom" />
        <input type="button" value="Tühista" onClick="setActive('cert','');" class="buttonBottom" />		
	</div>
  </div>
  <!-- PIN2 muutmine l6pp -->
  
  <!-- Eposti sisu algus -->
  <div id="emailContent" class="content" style="display: none;">
	<span class="contentHeader"><trtag>@eesti.ee e-post</trtag></span>
	<p id="emailsContent">
		&nbsp;
	</p>
	<p id="emailsContentActivate" style="display:none;">
		<label>
			<trtag>E-posti aadress kuhu suunatakse Teie @eesti.ee kirjad</trtag>
			<input type="text" name="emailAddress" id="emailAddress">
		</label>
		<br />
		<input type="button" value="Aktiveeri @eesti.ee e-post" onclick="activateEmail()" class="buttonBottom" />
	</p>
	<p id="emailsContentCheck" style="display:none;">
		<input type="button" value="Kontrolli @eesti.ee e-posti seadistust" onclick="loadEmails()" class="buttonBottom" />
	</p>
	<p>
		<trtag>Täiuslikuma ametliku e-posti suunamise häälestamisvahendi leiad portaalist</trtag> <a href="#" onClick="extender.openUrl('http://www.eesti.ee/est/');">eesti.ee</a>
	</p>
  </div>
  <!-- Eposti sisu l6pp -->
  
  <!-- Mobiil-ID sisu algus -->
  <div id="mobileContent" class="content" style="display: none;">
	<span class="contentHeader"><trtag>Mobiil-ID</trtag></span>
	<p>
		<trtag>Mobiil-ID on võimalus kasutada isikutuvastamiseks ja digitaalallkirja andmiseks ID-kaardi asemel mobiiltelefoni.</trtag><br />
		<a href="#" onClick="extender.openUrl('http://id.ee/?id=10971');"><trtag>Loe täpsemalt id.ee kodulehelt</trtag></a>
	</p>
	<p>
		<trtag>Mobiil-ID kasutamiseks on vajalik uus SIM-kaart, mille sa saad omale mobiilsideoperaatori käest. Kui selline kaart on sul juba olemas, tuleb teenus aktiveerida.</trtag>
	</p>
	<p>
		<input type="button" value="Aktiveeri Mobiil-ID teenus" onclick="activateMobile()" class="buttonBottom" />
	</p>
  </div>
  <!-- Mobiil-ID sisu l6pp -->
  
  <!-- PUK sisu algus -->
  <div id="pukContent" class="content" style="display: none;">
	<span class="contentHeader"><trtag>PUK kood</trtag></span>
    <p>
		<trtag>PUK-kood on kood, millega saab tühistada sertifikaadi blokeeringu kui PIN1 või PIN2 koodi on 3 korda järjest valesti sisestatud.</trtag>
	</p>
	<p>
		<trtag>PUK-kood on kirjas koodiümbrikus, mida väljastatakse koos ID-kaardiga või sertifikaatide vahetamisel.</trtag>
    </p>
	<p>
		<input type="button" value="Muuda PUK" onclick="setActive('cpuk','');" class="buttonBottom" />
	</p>
  </div>
  <!-- PUK sisu l6pp -->
  
  <!-- PUK muutmine algus -->
  <div id="cpukContent" class="content" style="display: none;">
	<span class="contentHeader"><trtag>PUK koodi vahetus</trtag></span>
	<div class="leftContent">
		<p>
			<trtag>Kui peale vahetamist PUK kood läheb meelest ära ja sertifikaat jääb blokeerituks kolme vale PIN1 või PIN2 sisetamise järel, siis ainus võimalus ID-kaart jälle tööle saada on pöörduda teenindusbüroo poole.</trtag>
		</p>
	</div>
	<div class="rightContent">
		<label>
			<trtag>Vana PUK kood</trtag>
			<input type="password" name="pukOldPin" id="pukOldPin">
		</label>
		<br />
		<label>
			<trtag>Uus PUK kood</trtag>
			<input type="password" name="pukNewPin" id="pukNewPin">
		</label>
		<br />
		<label>
			<trtag>Uus PUK kood uuesti</trtag>
			<input type="password" name="pukNewPin2" id="pukNewPin2">
		</label>
		<br />
        <input type="button" value="Muuda" onClick="changePuk();" class="buttonBottom" />
        <input type="button" value="Tühista" onClick="setActive('puk','');" class="buttonBottom" />		
	</div>
  </div>
  <!-- PUK muutmine l6pp -->

<script type="text/javascript">
cardManager.registerCallBack("cardInsert", "cardInserted");
cardManager.registerCallBack("cardRemove", "cardRemoved");
cardManager.registerCallBack("handleError", "handleError");

language = extender.locale();
document.getElementById('headerSelect').value = language;

translateHTML();

readCardData();
</script>

</body>
</html>
