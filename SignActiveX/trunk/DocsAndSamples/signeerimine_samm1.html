<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
	<HEAD>
		<TITLE> Sertifikaadi lugemine </TITLE>
		<script language="jscript">
		  function prepareSignature() {
			document.all.signform.signCertHex.value = ISign.getSigningCertificate();
			document.all.signform.signCertId.value = ISign.selectedCertNumber;
			alert ("Suurus: "+document.all.signform.signCertHex.value.length);
			alert ("Sert: "+document.all.signform.signCertHex.value);
			document.all.signform.submit();
		  }
		</script>
		<OBJECT id="ISign" codebase="EIDCard.cab#Version=1,0,2,4" 
		classid="clsid:FC5B7BD2-584A-4153-92D7-4C5840E4BC28"></OBJECT>
	</HEAD>
	<BODY>
		<form method="post" align=center name="signform" action="serverscipt.cgi">
			<input type="hidden" name="signCertHex" value="">
			<input type="hidden" name="signCertId" value="">
			<input type="button" value="Allkirjasta" onClick="prepareSignature()">
		</form>
	</BODY>
</HTML>
